<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Refresher</title>
    <link rel="stylesheet" href="assets/styles/main.css" />
    <meta charset="UTF-8" />
    <!-- js는 브라우저 안에서, 밖에서 또는 모바일에서도 사용 가능
    script는 인라인 방법와 import 방법이 있는데 일반적으로 import 방법을 사용
    defer 속성으로 html이 다 로드된 후 js파일을 실행하도록 만들어줌
    type="module" 를 넣으면 import, export를 사용할 수 있음 
    리액트는 빌드 프로세스를 써 직접 script를 추가하지 않고 자동으로 알아서 추가함-->
    <script src="assets/scripts/app.js" type="module"></script>
  </head>

  <body>
    <header>
      <img src="assets/images/js-logo-xs.png" alt="JavaScript logo" />
      <h1>JavaScript Refresher</h1>
    </header>

    <ul>
      <li>Base Syntax & Rules</li>
      <li>Variables, Values & Operators</li>
      <li>Functions</li>
      <li>Objects</li>
      <li>Arrays</li>
      <li>Control Structures</li>
      <li>Browser APIs & The DOM</li>
      <li>Essential Features Used By React</li>
      <li>Tricky Parts</li>
    </ul>
  </body>
</html>
